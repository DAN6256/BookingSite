<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="edit-teacher.css">
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js" type="module"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Teacher Profile</h1>
    </div>

    <div class="container">
        <div id="coursesContainer" class="courses-grid"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="editPhone" />
            </div>
            <div class="form-group">
                <label>Available Times</label>
                <div class="time-controls">
                    <select id="daySelect">
                        <option value="Mon">Monday</option>
                        <option value="Tue">Tuesday</option>
                        <option value="Wed">Wednesday</option>
                        <option value="Thu">Thursday</option>
                        <option value="Fri">Friday</option>
                        <option value="Sat">Saturday</option>
                        <option value="Sun">Sunday</option>
                    </select>
                    <select id="timeSelect">
                        <option value="8:00 AM">8:00 AM</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                        <option value="7:00 PM">7:00 PM</option>
                        <option value="8:00 PM">8:00 PM</option>
                        <option value="9:00 PM">9:00 PM</option>
                        <option value="10:00 PM">10:00 PM</option>
                        <option value="11:00 PM">11:00 PM</option>
                    </select>
                    <button id="addTimeBtn" class="edit-btn">Add</button>
                </div>
                <div id="timesList"></div>
            </div>
            <button id="saveChangesBtn" class="edit-btn">Save Changes</button>
        </div>
    </div>

    <script type="module" src="edit-teacher.js"></script>
</body>
</html>
